<!DOCTYPE html>

<html lang="en" >

<head>

<title>Language translator App</title>

<meta name="viewport" content="width=device-width , initial-scale=1">

<style type="text/css">

	*{

		padding:0;

		margin:0;

		box-sizing:content-box;

	}

	body {

		background: #f0f0f0;

	}

	header {

		display:block;

		background:indigo;

		height:50px;

		position:sticky;

		top:0;

		margin-bottom:10px;

	}

	header p {

		color:#fff;

		font-size:200%;

		font-weight:700;

		text-align:center;

		padding-top:10px;

	}

	#lang {

		position:fixed;

		right:0;

		font-size:150%;

		padding:8px;

		background:#d5d5d5;

		border-radius:10px;

		margin-right:10px;

	}

	#lang:active {

		background:#ccc;

	}

	#google_translate_element {

	}

</style>

</head>

<body>

	<header translate="no">

		<p>Language Translator App</p>

	</header>

	<div id="lang" ><label for="#google_translate_element" >üåê</label></div>

	<h1>Welcome to my website</h1>

	<p>how are you doing today</p>

	

	<span id="google_translate_element" ></span1>
